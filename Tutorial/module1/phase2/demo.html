<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
</head>

<body>
    <h1>Welcome to Web Development</h1>
    <p>This is a simple HTML page.</p>
    <h1>This is a heading level 1</h1> <!-- Primary heading, often used for main titles or top-level headings on the page -->

    <h2>This is a heading level 2</h2> <!-- Secondary heading, often used for subsections or headings under primary headings -->
    
    <p>This is a sample paragraph. It contains some text to show you how paragraphs look in HTML.</p> <!-- A paragraph element that displays blocks of text -->
    
    <a href="https://www.davidson.edu">Visit Davidson</a> <!-- A hyperlink, when clicked, it takes you to the Davidson website -->
    
    <img src="../images/wildcat.png" alt="Davidson Wildcat"> <!-- An image element. It displays the 'wildcat.png' picture from the 'images' folder. The 'alt' attribute describes the content of the image -->
    
    <form action="/submit-form" method="POST"> <!-- A form that, when submitted, sends data to the '/submit-form' endpoint using the POST method -->
    
        <label for="username">Username:</label> <!-- Label associated with the following input field -->
        <input type="text" id="username" name="username" required> <!-- Text input field for entering a username. The 'required' attribute means this field must be filled out -->
    
        <label for="password">Password:</label> <!-- Label associated with the following input field -->
        <input type="password" id="password" name="password" required> <!-- Password input field that hides the characters entered. It's also a required field -->
    
        <input type="submit" value="Submit"> <!-- Submit button for the form -->
    
    </form> <!-- Ends the form element -->
    


</body>

</html>
