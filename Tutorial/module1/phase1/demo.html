<!DOCTYPE html> <!-- Defines the document to be HTML5 -->
<html lang="en"> <!-- Starts an HTML document and sets the language to English -->

<head> <!-- Contains meta information and other head elements -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the website responsive on different devices -->
    <title>Basic HTML Structure</title> <!-- Sets the title of the web page as displayed in the browser tab -->
</head>

<body> <!-- The main content of the web page starts here -->
    <h1>Welcome to Web Development</h1> <!-- A main heading for the web page -->
    <p>This is a simple HTML page.</p> <!-- A paragraph of text -->
</body> <!-- The main content of the web page ends here -->

</html> <!-- Ends the HTML document -->
